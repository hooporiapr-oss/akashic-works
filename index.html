    <script>
        // Language
        let currentLang = localStorage.getItem('akashic_lang') || 'en';

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Language toggle
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('akashic_lang', lang);
            document.getElementById('langEN').classList.toggle('active', lang === 'en');
            document.getElementById('langES').classList.toggle('active', lang === 'es');
            document.querySelectorAll('[data-en]').forEach(el => {
                const text = el.getAttribute('data-' + lang);
                if (text) el.innerHTML = text;
            });
            document.documentElement.lang = lang === 'es' ? 'es' : 'en';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'individual') {
                document.getElementById('tabIndividual').classList.add('active');
                document.getElementById('individualContent').classList.add('active');
            } else {
                document.getElementById('tabFacilities').classList.add('active');
                document.getElementById('facilitiesContent').classList.add('active');
            }
        }

        // Initialize
        setLanguage(currentLang);
    </script>
